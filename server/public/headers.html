<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Headers Info</title>
  <style>
    body {
      font-family: monospace;
      margin: 20px;
    }
    button {
      margin-bottom: 20px;
      padding: 8px 16px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button onclick="window.open('/headers', '_blank')">Reopen Webpage</button>

  <h3>Header Info</h3>
  <pre id="header-data">Loading...</pre>

  <iframe src="https://httpbin.org/headers"></iframe>

  <script>
    fetch('/api/headers')
      .then(res => res.json())
      .then(data => {
        document.getElementById('header-data').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('header-data').textContent = 'Error loading headers';
        console.error(err);
      });
  </script>
</body>
</html>
